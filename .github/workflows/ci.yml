name: CI

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test
        env:
          # Skip tests that require actual server connection in CI
          CI: true

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for Linux x64
        run: bun build bin/hedgesync.js --compile --target=bun-linux-x64 --outfile dist/hedgesync-linux-x64

      - name: Build for macOS x64
        run: bun build bin/hedgesync.js --compile --target=bun-darwin-x64 --outfile dist/hedgesync-darwin-x64

      - name: Build for macOS ARM64
        run: bun build bin/hedgesync.js --compile --target=bun-darwin-arm64 --outfile dist/hedgesync-darwin-arm64

      - name: Build for Windows x64
        run: bun build bin/hedgesync.js --compile --target=bun-windows-x64 --outfile dist/hedgesync-windows-x64.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hedgesync-binaries
          path: dist/
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all platforms
        run: |
          mkdir -p dist
          bun build bin/hedgesync.js --compile --target=bun-linux-x64 --outfile dist/hedgesync-linux-x64
          bun build bin/hedgesync.js --compile --target=bun-darwin-x64 --outfile dist/hedgesync-darwin-x64
          bun build bin/hedgesync.js --compile --target=bun-darwin-arm64 --outfile dist/hedgesync-darwin-arm64
          bun build bin/hedgesync.js --compile --target=bun-windows-x64 --outfile dist/hedgesync-windows-x64.exe

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/hedgesync-linux-x64
            dist/hedgesync-darwin-x64
            dist/hedgesync-darwin-arm64
            dist/hedgesync-windows-x64.exe
            dist/checksums.txt
          generate_release_notes: true
